    <title>Register now | Indic Bank</title>
</head>

<body>
    <h3>Register for netbanking account now</h3>
    <form action="">
        <label for="accno">Account Number: </label> <input type="number" name="accno" id="accno"><br><br>
        <label for="phoneno">Phone Number: </label> <input type="number" name="phoneno" id="phoneno"><br><br>
        <label for="email">Email address: </label> <input type="email" name="email" id="email"><br><br>
        <input type="submit" value="Register"> <input type="reset" value="Clear">
        <br><br>
        <p>Note: <b>You will recieve an email with a link from netbanking@indic.com to complete the procedure</b></p>
    </form>
</body>
